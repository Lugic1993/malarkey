<!DOCTYPE html><html>  <head>  	<title>malarkey</title>  	<meta charset="utf-8" />    <style>      body {font-family: Consolas, Menlo, Courier, monospace; }    </style>  </head>  <body>    <div class="malarkey"></div>    <script src="dist/malarkey.min.js"></script>    <script>      var elem = document.querySelectorAll('.malarkey')[0];      var opts = {        speed: 100,        loop: true,        postfix: ''      };      malarkey(elem, opts).type('Say hello')   .pause(2000).delete()                          .type('Wave goodbye').pause(2000).delete();    </script>  </body></html>
